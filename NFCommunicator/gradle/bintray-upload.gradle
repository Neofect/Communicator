apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

bintray {
    if (!project.hasProperty('BINTRAY_USER')) {
        throw new GradleException("Cannot perform bintray task because 'BINTRAY_USER' is not defined.")
    } else if (!project.hasProperty('BINTRAY_KEY')) {
        throw new GradleException("Cannot perform bintray task because 'BINTRAY_KEY' is not defined.")
    } else {
        user = BINTRAY_USER
        key = BINTRAY_KEY
        configurations = ['archives']
        pkg {
            repo = 'maven'
            name = rootProject.name
            userOrg = 'neofect'
            publish = true
            publicDownloadNumbers = true
            version {
                name = project.version
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}
